    <script src="{{ "/js/jquery.cookie.min.js" | relative_url }}"></script>
    <script src="{{ "/js/jquery.navgoco.min.js" | relative_url }}"></script>
    <script>
           $(document).ready(function() {
               // Initialize navgoco nav with default options
               $("li.active").parents('li').toggleClass("active expanded");
              console.log( $("li.active").parents('li'));
               $("#mysidebar").navgoco({
                   caretHtml: '',
                   accordion: true,
                   openClass: 'active', // open
                   save: false, // leave false or nav highlighting doesn't work right
                   cookie: {
                       name: 'navgoco',
                       expires: false,
                       path: '/'
                   },
                   slide: {
                       duration: 400,
                       easing: 'swing'
                   }
               });
               //expand the arrows for openned nav items
               var currentActive = $("li.active");
               currentActive.each(function(){
                   if( $(this).hasClass('collapsed') == true){
                       $(this).removeClass('collapsed');
                       $(this).addClass('expanded');
                   }
               });

               $(".navlink").click(function(){
                   //when a nav item is clicked, expand or collapse the arrow
                   var parent = $(this).parent();
                   if( parent.hasClass('collapsed') == true ){
                      parent.removeClass('collapsed');
                      parent.addClass('expanded');
                  }else if( parent.hasClass('expanded') ==true ){
                      parent.removeClass('expanded');
                      parent.addClass('collapsed');
                      //if there are child folders open, close them
                  }
               });

           });
    </script>
