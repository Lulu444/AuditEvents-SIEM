<!DOCTYPE html>
<html>
    {% include header.html %}
    <body class="one-sidebar sidebar-first">
        <div id="page-wrapper">
            <div id="page">
                <!--Top navigation for the site -->
                {% include topnav.html %}
                <div id="main-wrapper" class="clearfix">
                    <div id="main" class="clearfix">
                        <!--include bread crumb for the page-->
                        <!-- <div id="breadcrumb">{% include breadcrumb.html %}</div> -->
                        {% include sidebar.html  %}
                        <div id="content" class="column">
                            <div class="section">
                                <!-- {%  include version-information.html %} Highlight box -->
                                <div class="region region-content">
                                    <div class="block block-system" id="block-system-main">
                                        <div class="content">
                                            <div class="node node-book node-full clearfix" >
                                                <div class="content clearfix">
                                                    <div class="field field-name-body field-type-text-with-summary field-label-hidden">
                                                        <div class="field-items">
                                                            <div property="content:encoded" class="field-item even">
                                                                {{ content }}<!--page content in .md file-->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- /.section, /#content -->
                    </div>
                </div> <!-- /#main, /#main-wrapper -->
                <!--footer for the site -->
                {% include footer.html %}
            </div> <!-- /#page, /#page-wrapper -->
        </div>
    </body>
</html>
